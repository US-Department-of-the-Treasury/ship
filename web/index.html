<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ship - Project Management & Documentation</title>
    <meta name="title" content="Ship - Project Management & Documentation" />
    <meta name="description" content="Ship is a modern project management and documentation platform. Manage issues, sprints, projects, and team collaboration in one unified workspace." />
    <meta name="keywords" content="project management, documentation, issues, sprints, kanban, team collaboration, agile" />
    <meta name="author" content="Ship" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d0d0d" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ship" />
    <meta property="og:title" content="Ship - Project Management & Documentation" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Ship - Project Management & Documentation" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ship - Project Management & Documentation" />

    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:image:alt" content="Ship - Project Management & Documentation" />

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/white/favicon-16x16.png" media="(prefers-color-scheme: dark)" />

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/blue/apple-touch-icon.png" />

    <link rel="manifest" href="/manifest.json" />
