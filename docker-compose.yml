version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ship_dev
      POSTGRES_USER: ship
      POSTGRES_PASSWORD: ship_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ship -d ship_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
