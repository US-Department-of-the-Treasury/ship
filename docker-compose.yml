# =============================================================================
# Local development: PostgreSQL + ElectricSQL
# =============================================================================
# Start services:
#   docker compose up -d
#
# The credentials below are LOCAL DEV DEFAULTS ONLY - not real secrets.
# Production secrets are managed via AWS Secrets Manager and .env.local.
# =============================================================================

services:
  postgres:
    image: postgres:16
    command: postgres -c wal_level=logical
    environment:
      POSTGRES_DB: ship_dev
      POSTGRES_USER: ship
      POSTGRES_PASSWORD: ship_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ship -d ship_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  electric:
    image: electricsql/electric:canary
    environment:
      DATABASE_URL: postgresql://ship:ship_dev_password@postgres:5432/ship_dev
      ELECTRIC_INSECURE: "true"
    ports:
      - "3060:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
