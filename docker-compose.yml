services:
  postgres:
    image: postgres:16-alpine
    container_name: ship-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ship_main
    ports:
      - "5432:5432"
    volumes:
      - ship-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ship-postgres-data:
