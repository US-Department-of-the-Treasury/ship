# WebSocket support for Yjs collaboration
# This configuration ensures WebSocket connections work through ALB

# DDoS protection: Trust ALB to provide real client IP
# AWS ALB sends client IP in X-Forwarded-For header
# Without this, all requests appear to come from ALB IP and rate limiting is ineffective
set_real_ip_from 10.0.0.0/8;
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 192.168.0.0/16;
real_ip_header X-Forwarded-For;
real_ip_recursive on;

# DDoS protection: Rate limiting zones
# $binary_remote_addr is more memory-efficient than $remote_addr
limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=10r/s;

upstream nodejs {
    server 127.0.0.1:8080;
    # DDoS protection: Reduced keepalive to limit connection pooling per IP
    keepalive 32;
}

server {
    listen 80;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # DDoS protection: Connection and request limits (applied to all locations)
    limit_conn conn_per_ip 10;
    limit_conn_status 429;
    limit_req zone=req_per_ip burst=20 nodelay;
    limit_req_status 429;

    # DDoS protection: Timeouts to prevent Slowloris-style attacks
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # DDoS protection: Buffer limits to prevent memory exhaustion
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # WebSocket upgrade headers - needs longer timeouts
    location /collaboration/ {
        proxy_pass http://nodejs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings - long for persistent connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # WebSocket connections need higher limits for active collaboration
        limit_conn conn_per_ip 20;
        limit_req zone=req_per_ip burst=50 nodelay;
    }

    # Events WebSocket endpoint - similar to collaboration
    location /events {
        proxy_pass http://nodejs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Events need similar limits to collaboration
        limit_conn conn_per_ip 20;
        limit_req zone=req_per_ip burst=50 nodelay;
    }

    # Regular HTTP requests
    location / {
        proxy_pass http://nodejs;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # DDoS protection: Shorter timeouts for regular HTTP
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
