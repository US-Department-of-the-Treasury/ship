openapi: 3.0.0
info:
  title: Ship API
  version: 1.0.0
  description: API for Ship - Project and Sprint Management Platform
servers:
  - url: /api
        description: API base path
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    cookieAuth:
      type: apiKey
      in: cookie
      name: session
  schemas:
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        document_type:
          type: string
          enum:
            - wiki
            - issue
            - program
            - project
            - sprint
            - person
            - standup
            - sprint_review
        content:
          type: object
        properties:
          type: object
        parent_id:
          type: string
          format: uuid
          nullable: true
        project_id:
          type: string
          format: uuid
          nullable: true
        sprint_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Issue:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: object
        state:
          type: string
          enum:
            - backlog
            - planned
            - in_progress
            - in_review
            - done
            - cancelled
        priority:
          type: string
          enum:
            - low
            - medium
            - high
        estimate:
          type: number
          nullable: true
        project_id:
          type: string
          format: uuid
          nullable: true
        sprint_id:
          type: string
          format: uuid
          nullable: true
        assignee_ids:
          type: array
          items:
            type: string
            format: uuid
    Sprint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        hypothesis:
          type: string
          nullable: true
        goal:
          type: string
          nullable: true
    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: object
        hypothesis:
          type: string
          nullable: true
        ice_impact:
          type: number
          nullable: true
        ice_confidence:
          type: number
          nullable: true
        ice_ease:
          type: number
          nullable: true
        status:
          type: string
          enum:
            - active
            - completed
            - on_hold
            - cancelled
    Standup:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: object
        author_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
    SprintReview:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: object
        hypothesis_validated:
          type: boolean
          nullable: true
        sprint_id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
    ProjectRetro:
      type: object
      properties:
        is_draft:
          type: boolean
          description: True if retro hasn't been saved yet
        hypothesis_validated:
          type: boolean
          nullable: true
        monetary_impact_expected:
          type: string
          nullable: true
        monetary_impact_actual:
          type: string
          nullable: true
        success_criteria:
          type: array
          items:
            type: string
        next_steps:
          type: string
          nullable: true
        content:
          type: object
          description: TipTap editor content
        sprints:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
        issues_summary:
          type: object
          properties:
            completed:
              type: integer
            active:
              type: integer
            cancelled:
              type: integer
    ProjectRetroInput:
      type: object
      properties:
        hypothesis_validated:
          type: boolean
          nullable: true
        monetary_impact_actual:
          type: string
        success_criteria:
          type: array
          items:
            type: string
        next_steps:
          type: string
        content:
          type: object
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
security:
  - bearerAuth:
    []
  - cookieAuth:
    []
paths:
  /sprints/{id}/standups:
    get:
      summary: List standups for a sprint
      tags:
        - Sprints
        - Standups
      parameters:
        - in: path
                    name: id
                    required: true
                    schema:
                      type: string
                      format: uuid
                    description: Sprint ID
      responses:
        200:
          description: List of standups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Standup"
        404:
          description: Sprint not found
    post:
      summary: Create a standup entry
      tags:
        - Sprints
        - Standups
      parameters:
        - in: path
                    name: id
                    required: true
                    schema:
                      type: string
                      format: uuid
                    description: Sprint ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: object
                  description: TipTap editor content
                title:
                  type: string
                  default: Untitled
      responses:
        201:
          description: Standup created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Standup"
        404:
          description: Sprint not found
  /standups/{id}:
    patch:
      summary: Update a standup entry
      tags:
        - Standups
      parameters:
        - in: path
                    name: id
                    required: true
                    schema:
                      type: string
                      format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: object
                title:
                  type: string
      responses:
        200:
          description: Standup updated successfully
        403:
          description: Forbidden - only author or admin can update
        404:
          description: Standup not found
    delete:
      summary: Delete a standup entry
      tags:
        - Standups
      parameters:
        - in: path
                    name: id
                    required: true
                    schema:
                      type: string
                      format: uuid
      responses:
        200:
          description: Standup deleted successfully
        403:
          description: Forbidden - only author or admin can delete
        404:
          description: Standup not found
  /sprints/{id}/review:
    get:
      summary: Get sprint review (pre-filled draft or existing)
      description: Returns existing review if one exists, otherwise returns pre-filled draft with is_draft=true containing issues summary and hypothesis from sprint
      tags:
        - Sprints
        - Sprint Reviews
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Sprint ID
      responses:
        200:
          description: Sprint review (draft or existing)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SprintReview"
                  - type: object
                    properties:
                      is_draft:
                        type: boolean
                        description: True if this is a pre-filled draft, false if saved
        404:
          description: Sprint not found
    post:
      summary: Create sprint review
      tags:
        - Sprints
        - Sprint Reviews
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Sprint ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: object
                  description: TipTap editor content
                hypothesis_validated:
                  type: boolean
                  nullable: true
      responses:
        201:
          description: Sprint review created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SprintReview"
        404:
          description: Sprint not found
        409:
          description: Review already exists for this sprint
    patch:
      summary: Update sprint review
      tags:
        - Sprints
        - Sprint Reviews
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Sprint ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: object
                hypothesis_validated:
                  type: boolean
                  nullable: true
      responses:
        200:
          description: Sprint review updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SprintReview"
        403:
          description: Forbidden - only owner can update
        404:
          description: Sprint or review not found
  /projects/{id}/retro:
    get:
      summary: Get project retro (pre-filled draft or existing)
      description: Returns existing retro data if hypothesis_validated is set, otherwise returns pre-filled draft with is_draft=true containing ICE scores, sprints list, and issues summary
      tags:
        - Projects
        - Project Retros
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Project ID
      responses:
        200:
          description: Project retro (draft or existing)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectRetro"
        404:
          description: Project not found
    post:
      summary: Create project retro
      description: Stores retro data in project properties (hypothesis_validated, monetary_impact_actual, success_criteria, next_steps)
      tags:
        - Projects
        - Project Retros
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Project ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectRetroInput"
      responses:
        201:
          description: Project retro created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectRetro"
        404:
          description: Project not found
    patch:
      summary: Update project retro
      tags:
        - Projects
        - Project Retros
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Project ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectRetroInput"
      responses:
        200:
          description: Project retro updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectRetro"
        404:
          description: Project not found or user not in workspace
tags:
  - name: Sprints
    description: Sprint management
  - name: Standups
    description: Daily standup entries
  - name: Sprint Reviews
    description: Sprint review documents
  - name: Projects
    description: Project management
  - name: Project Retros
    description: Project retrospectives